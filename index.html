<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>GridTLI GUI</title>
	<!-- load script that controls grid functions -->
	<script type="text/javascript" src="./javascript/gridfunctions.js"></script>
	<!-- load paper.js -->
    <script type="text/javascript" src="./javascript/paper-full.js"></script>
	<!-- load script that defines the canvas -->
	<script type="text/javascript" src="./javascript/canvas.js"></script>
	<!-- load jquery -->
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
	<!-- load bootstrap javascript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
		crossorigin="anonymous"></script>
	<!-- load bootstrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">
	<!--load custom stylesheet -->
    <link rel="stylesheet" href="./styles/style.css"></link>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
    		<div class="navbar-header">
				<img src="./images/logo/phoenix_banner.png" class="navbar-left">
    		</div>
			<ul class="nav navbar-nav">
				<li><a href="#">Home</a></li>
				<li><a href="#">STL</a></li>
			</ul>
		</div>
	</nav>
	<div class="container" id="tab">
		<div class="row">
			<div class="col-4 col-md-3">
				<div class="row">
					<div class="btn-group">
						<button type="button" class="btn btn-default" onClick="selectLine.activate()" title="Select">
							<span class="glyphicon glyphicon-hand-up"></span>
						</button>
						<button type="button" class="btn btn-default" onClick="drawLine.activate()" title="Draw">
							<span class="glyphicon glyphicon-pencil"></span>
						</button>
						<button type="button" class="btn btn-default" onClick="drawPoints.activate()" title="Point">
							<span class="glyphicon glyphicon-option-horizontal"></span>
						</button>
						<button type="button" class="btn btn-default" onClick="deleteLine.activate()" title="Erase">
							<span class="glyphicon glyphicon-erase"></span>
						</button>
						<button type="button" class="btn btn-default" onClick="movePoints.activate()" title="Move">
							<span class="glyphicon glyphicon-move"></span>
						</button>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-default" onClick="saveProject()" title="Save Project">
							<span class="glyphicon glyphicon-floppy-save"></span>
						</button>
						<button type="button" class="btn btn-default" onClick="exportData()" title="Export Data">
							<span class="glyphicon glyphicon-download-alt"></span>
						</button>
					</div>
				</div>
				<div class="row">
					<h4>Axis Values</h4>
				</div>
				<div class="row justify-content-center">
					<div class="col-6 col-md-4 align-self-center" style="background-color:yellow;">
						<p>Spatial:</p>
					</div>
					<div class="col-6 col-md-4">
						<div class="row">
							<input type="text" class="form-control" id="smin" value="X_min"
								onblur="if (this.value == '') {this.value = 'X_min';}"
								onfocus="if (this.value == 'X_min') {this.value = '';}" />
						</div>
						<div class="row">
							<input type="text" class="form-control"id="smax" value="X_max"
								onblur="if (this.value == '') {this.value = 'X_max';}"
								onfocus="if (this.value == 'X_max') {this.value = '';}" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-6 col-md-4">
						<p>Temporal:</p>
					</div>
					<div class="col-6 col-md-5">
						<input type="text" class="form-control"id="tmax" value="Y_max"
							onblur="if (this.value == '') {this.value = 'Y_max';}"
							onfocus="if (this.value == 'Y_max') {this.value = '';}" />
					</div>
				</div>
				<div class="row">
					<h4>Threshold Values</h4>
				</div>
				<div class="row">
					<div class="col-6 col-md-4">
						<p>Spatial:</p>
					</div>
					<div class="col-6 col-md-5">
						<input type="text" class="form-control" id="sThresh" value="Xt"
							onblur="if (this.value == '') {this.value = 'Xt';}"
							onfocus="if (this.value == 'Xt') {this.value = '';}" />
					</div>
				</div>
				<div class="row">
					<div class="col-6 col-md-4">
						<p>Temporal:</p>
					</div>
					<div class="col-6 col-md-5">
						<input type="text" class="form-control" id="tThresh" value="Yt"
							onblur="if (this.value == '') {this.value = 'Yt';}"
							onfocus="if (this.value == 'Yt') {this.value = '';}" />
					</div>
				</div>
				<div class="row">
					<div class="col-6 col-md-4">
						<p>Cluster:</p>
					</div>
					<div class="col-6 col-md-5">
						<input type="text" class="form-control" id="cThresh" value="Ct"
							onblur="if (this.value == '') {this.value = 'Ct';}"
							onfocus="if (this.value == 'Ct') {this.value = '';}" />
					</div>
				</div>
				<div class="row">
					<button type="button" class="btn btn-default" id="changeVals" onClick="changeGraphAxes()">ReDraw</button>
				</div>
			</div>
			<div class="col col-md-9">
				<article class="drawingGrid">
					<canvas id="myCanvas"></canvas>
					<p class="rotate" id="axisLabel">Spatial Magnitude</p>
				</article>
			</div>
		</div>
		<div class="row">
			<button type="button" class="btn btn-default" id="getSTL" onClick="getSTL()" title="Get STL">Get STL</button>
		</div>
	</div>

		<a href="http://cidarlab.org/" target="_blank">
			<img src="./images/logo/cidar_s.png" alt="CIDAR Lab" style="width:142px">
		</a>
		<a href="http://www.bu.edu" target="_blank">
			<img src="./images/logo/bu.png" alt="BU.EDU">
		</a>
	</div>-->
</body>
</html>
