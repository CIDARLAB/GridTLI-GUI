<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  	<meta name="viewport"content="width=device-width, initial-scale=1">
    <title>GridTLI</title>
	<!-- load paper.js -->
    <script type="text/javascript" src="./javascript/paper-full.js"></script>
	<!-- load jquery -->
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
	<!-- load script that controls grid functions -->
	<script type="text/javascript" src="./javascript/gridfunctions.js"></script>
	<!-- load script that defines the canvas -->
	<script type="text/javascript" src="./javascript/canvas.js"></script>
	<!-- load functions javascript -->
	<script type="text/javascript" src="./javascript/functions.js"></script>
	<!-- load bootstrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <!-- load font awesome (glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<!--load custom stylesheet -->
	<link rel="stylesheet" href="./styles/style.css"></link>
	<link rel="stylesheet" href="./styles/grid.css"></link>
</head>
<body>
	<nav class="navbar navbar-toggleable-xs navbar-light bg-faded main-nav" id='grd-navbar'>
	</nav>
	<div class="wrap">
		<div class="container col-border">
			<div class="row">
				<div class="col-1 reduced-padding col-border">
					<strong>Draw</strong>
					<br/>
					<div class="btn-group-vertical">
						<button type="button" class="btn btn-secondary" onClick="selectLine.activate()" title="Select">
							<span class="fa fa-mouse-pointer"></span>
						</button>
					<!-- </div> -->
					<!-- <div class="btn-group"> -->
						<button type="button" class="btn btn-secondary" onClick="drawLine.activate()" title="Draw">
							<span class="fa fa-pencil"></span>
						</button>
						<button type="button" class="btn btn-secondary" onClick="drawPoints.activate()" title="Point">
							<span class="fa fa-ellipsis-h"></span>
						</button>
					<!-- </div> -->
					<!-- <div class="btn-group">                                                         -->
						<button type="button" class="btn btn-secondary" onClick="deleteLine.activate()" title="Erase">
							<span class="fa fa-eraser"></span>
						</button>                                                     
						<button type="button" class="btn btn-secondary" onClick="movePoints.activate()" title="Move">
							<span class="fa fa-arrows"></span>
						</button>
						<!-- <button type="button" class="btn btn-secondary" onClick="movePoints.activate()" title="Move">
							<span class="fa fa-upload"></span>
						</button> -->
					</div>
				</div>
				<div class="col-11 col-border">
					<canvas id="myCanvas"></canvas>
				</div>
			</div>
			<div class="row">
				<div class="col-4 col-border" id="axis-vals">
					<div class="row">
						<div class="col">
							<h6><strong>Axis Values</strong></h6>
						</div>
					</div>
					<div class="row">
						<div class="col-8">
							<div class="row">
								<div class="col reduced-padding">
									<p>Spatial:</p>
								</div>
							</div>
							<div class="row">
								<div class="col-6 reduced-padding">
									<input type="text" class="form-control" id="smin" placeholder="Y_min" onfocusout="changeGraphAxes()"/>
								</div>
								<div class="col-6 reduced-padding">
									<input type="text" class="form-control"id="smax" placeholder="Y_max" onfocusout="changeGraphAxes()"/>
								</div>
							</div>
						</div>
						<div class="col-4">
							<div class="row">
								<div class="col reduced-padding">
									<p>Temporal:</p>
								</div>
							</div>
							<div class="row">
								<div class="col reduced-padding">
									<input type="text" class="form-control" id="tmax" placeholder="T_max" onfocusout="changeGraphAxes()"/>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-4 col-border">
					<div class="row">
						<div class="col">
							<h6><strong>Threshold Values</strong></h6>
						</div>
					</div>
					<div class="row">
						<div class="col-4">
							<div class="row">
								<div class="col reduced-padding">
									<p>Spatial:</p>
								</div>
							</div>
							<div class="row">
								<div class="col reduced-padding">
									<input type="text" class="form-control" id="sThresh" placeholder="Yt" onfocusout="changeGraphAxes()"/>
								</div>
							</div>
						</div>
						<div class="col-4">
							<div class="row">
								<div class="col reduced-padding">
									<p>Temporal:</p>
								</div>
							</div>
							<div class="row">
								<div class="col reduced-padding">
									<input type="text" class="form-control" id="tThresh" placeholder="Tt" onfocusout="changeGraphAxes()"/>
								</div>
							</div>
						</div>
						<div class="col-4">
							<div class="row">
								<div class="col  reduced-padding">
									<p>Cluster:</p>
								</div>
							</div>
							<div class="row">
								<div class="col reduced-padding">
									<input type="text" class="form-control" id="cThresh" placeholder="Ct" onfocusout="changeGraphAxes()"/>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-4 col-border">
					<div class="row">
						<div class="col">
							<h6><strong>Results</strong></h6>
						</div>
					</div>
					<div class="row">
						<div class="col stl-buttons">
							<button type="button" class="btn btn-secondary" id="getSTL" onClick="getSTL()" title="Get STL">Get STL</button>
							<button type="button" class="btn btn-secondary" id="getSTL" onClick="getSTL()" title="Get STL">Get All STL</button>
							<button type="button" class="btn btn-secondary" id="getSTL" onClick="getSTL()" title="Get STL">Do Stuff</button>
						</div>
					</div>
				</div>
				<!-- <div class="col-4 col-border align-self-end">
					</div> -->
			</div>
		</div>
	</div>
	<img src="./images/ylabel.png" id="ylabel" style="display: none;">
	
	<!-- <footer class="footer"> 
    </footer> -->
	 <!-- load bootstrap javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
